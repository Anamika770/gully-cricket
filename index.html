<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="outer">

        <div class="player" >
            <div class="upper">  
                <span class="name">Player A</span> 
                <div class="light" id="lightA"></div>
                <span class="balls" id="ballA">Balls left: 6</span>
            </div>
             <div class="lower">
               <div class="box">
                   <div class="left">
                       <span class="runs">Runs </span><p id="p1">0</p><hr>
                   </div>
                   <div class="right">
                    <span class="score">Score </span><p id="scoreA">0</p><hr>
                </div>
               </div>
                 <br><br>
                 <input type="button" value="HIT" class="hit" onclick="hitA()"  id="btn1">
                </div>
                <span id="resultA" class="result"></span>
         </div>
 
         <div  class="player" >
            <div class="upper">
                <span class="name">Player B</span>
                <div class="light" id="lightB"></div>
                <span class="balls" id="ballB">Balls left: 6</span>
                 
            </div>
             <div class="lower">
               <div class="box">
                   <div class="left">
                       <span class="runs">Runs </span><p id="p2">0</p><hr>
                   </div>
                   <div class="right">
                       <span class="score">Score </span><p id="scoreB">0</p><hr>
                   </div>
               </div>
                <br><br>
                <input type="button" value="HIT" class="hit" onclick="hitB()" id="btn2" disabled>
                
            </div>
            <span id="resultB" class="result"></span>
         </div>
    </div><hr>
</body>
</html>
